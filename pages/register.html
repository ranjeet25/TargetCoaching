<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS & Bootstrap links -->

    <link rel="stylesheet" href="/css/register.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- CSS & Bootstrap links Ends -->
    <title>Target Coaching</title>
  </head>
  <body>
    <div class="main_container">
      <header class="header">
        <h1 id="title" class="text-center">Registeration Form</h1>
        <p id="description" class="text-center">Welcome to TargetCoaching</p>
      </header>
      <div class="form-wrap">
        <form action="/register" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter your name"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label id="number-label" for="age"
                  >Age <small>(optional)</small></label
                >
                <input
                  type="number"
                  name="age"
                  id="age"
                  min="10"
                  max="99"
                  class="form-control"
                  placeholder="Age"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Select role</label>
                <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value>Select</option>
                  <option value="Super_Admin">Super Admin</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label id="number-label" for="number"
                  >Phone Number <small>(optional)</small></label
                >
                <input
                  type="number"
                  name="phone"
                  id="Phone"
                  class="form-control"
                  placeholder="Phone Number"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Select Gender</label>
                <select
                  id="dropdown"
                  name="gender"
                  class="form-control"
                  required
                >
                  <option disabled selected value>Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label id="user-label" for="username"
                  >Set Username <small>(Required*)</small></label
                >
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Username"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label id="password-label" for="password"
                  >Set Password <small>(Required*)</small></label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <button type="submit" id="submit" class="btn btn-outline-primary">
                Register
              </button>
              OR
              <a href="/login" class="btn btn-outline-primary"> Login </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
