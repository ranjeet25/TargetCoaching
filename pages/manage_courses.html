    <script>

   fetch("http://localhost:8100/login/adminData")
   .then(res =>res.json())
   .then(data =>{
    document.getElementById("name").innerHTML = data.branch_Admin_name;
    document.getElementById("b_name").innerHTML = data.branch_name;
    document.getElementById("b_location").innerHTML = data.location;
    document.getElementById("branch_id").value = data._id;


    var form = document.getElementById("myform");
     
      form.addEventListener('submit' ,function(e){
        e.preventDefault();
        fetch("http://localhost:8100/admin/branch_id", {
           method: "POST",
           body: JSON.stringify({
          branch_id: data._id,
          title: "sent branch ID",
          completed: false
        }),
          headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
        })
          .then((response) => response.json())
         .then((json) => {console.log(json); location.reload()});

        })
   })

    
    var brachData = new Object()
    const url ="http://localhost:8100/admin/courseDetails";
    fetch(url)
    .then(res => res.json())
    .then(data =>{
      brachData = data;
      getData();
    })

    var branch_id;

    function getData(){
      let placeholder = document.querySelector("#data-output");
      let out = "";
      for(let i=0 ; i<brachData.length ; i++){

      // date = brachData[0].date.slice(0,10);
      out += `
         <tr>
            <td>${i+1}</td>
            <td id="branch_id"><span>${brachData[i]._id}<span></td>
            <td>${brachData[i].course_name}</td>
            <td>${brachData[i].course_subject}</td>
            <td>${brachData[i].course_incharge}</td>
            <td>${brachData[i].course_fees}</td>
            <td>${brachData[i].course_time}</td>
            <td>  <button data-bs-toggle="modal" data-bs-target="#editModal" id="edit-btn"><i class="bi bi-pencil-square"></i></button></td>
            
          
            
         </tr>
      `;
    }

    placeholder.innerHTML = out;
  }
