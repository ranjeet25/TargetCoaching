<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS & Bootstrap links -->

    <link rel="stylesheet" href="/css/login.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- CSS & Bootstrap links Ends -->
    <title>Login</title>
  </head>
  <body>
    <div class="main_container">
      <header class="header">
        <h1 id="title" class="text-center">Login Page</h1>
        <p id="description" class="text-center">
          Welcome Back to TargetCoaching
        </p>
      </header>
      <div class="form_box">
        <form
          id="login-form form_container"
          action="https://target-coaching.onrender.com/login"
          method="post"
        >
          <div class="col-md-12">
            <div class="form-group">
              <label id="usename-label" for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter your username"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label id="password-label" for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Select Role</label>
              <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select</option>
                <option value="super_admin">Super Admin</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
                <option value="student">Student</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-outline-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
